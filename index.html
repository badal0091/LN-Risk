<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.min.js"></script>
    <script src="https://unpkg.com/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.3.0/docx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>

    <title>Complaint Details</title>
    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .complaint-title {
            background: #58c7e2;
            color: white;
            padding: 8px;
            font-size: 16px;
            height: 40px;
        }

        .container {
            display: flex;
            padding: 20px;
        }

        .upload-section, .extract-section {
            flex: 1;
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: 600px;
            overflow: auto;
        }

        .upload-box {
            border: 2px dashed #58c7e2;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            height: 138px;
        }

        .upload-box p span {
            color: #007bff;
            cursor: pointer;
        }

        .extract-box {
            border: 1px solid #ddd;
            padding: 20px;
            min-height: 150px;
            text-align: left;
        }

        .preview {
            width: 100%;
            height: 100%;
        }

        /* Navigation Panel Styles */
        .nav-panel {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .nav-item {
            background: #58c7e2;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .nav-item.active {
            background: #007bff;
        }

        .nav-item:hover {
            background: #007bff;
        }

        /* Percentage Indicator Styles */
        .percentage-indicator {
            position: fixed;
            bottom: 1px;
            right: 25px;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            width: 800px;
        }

        .percentage-indicator span {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .percentage-indicator .range-91-100 {
            background-color: #3DC03C; /* Example color */
        }

        .percentage-indicator .range-81-90 {
            background-color: #F4BB1B; /* Example color */
        }

        .percentage-indicator .range-61-80 {
            background-color: #F13637; /* Example color */
        }
        .percentage-indicator .range-else {
            background-color: grey; /* Example color */
        }

        #consolidateSummaryButton {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #consolidateSummaryButton:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <!-- Complaint Title -->
    <div class="complaint-title">
        <h2>AI Assisted Consumer Complaint</h2>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Left Section: File Upload -->
        <div class="upload-section">
            <div id="uploadContainer">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <h3 style="margin: 6px;">Upload Your Files</h3>
                </div>
                <div class="nav-panel"></div>
                <div class="upload-box" id="drop-area">
                    <input type="file" id="fileInput" hidden accept=".pdf, .docx" multiple>
                    <img src="upload-icon.png" alt="Upload" width="50">
                    <p>Drag & Drop Your Files Here or <span id="uploadBtn">Upload</span></p>
                    <small>Supported Formats: PDF, DOCX.</small>
                </div>
            </div>
            <iframe id="preview" class="preview" hidden></iframe>
        </div>

        <!-- Right Section: Extracted Information -->
        <div class="extract-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h3 style="margin: 0;">Extracted Information</h3>
                
                
            </div>            
            <!-- Navigation Panel -->
            <div class="nav-panel" id="nav-panel">
                <!-- Navigation items will be dynamically added here -->
            </div>
            <!-- Extracted Data Display -->
            <div class="extract-box" id="extract-box">
                <img src="extract-box.png" alt="Extract Box" style="width: 100px; display: block; margin: 0 auto;">
                <h3 style="text-align: center;">Extracted Information</h3>
                <p id="extract-text"></p>
            </div>        
        </div>
        <div class="percentage-indicator" id="percentage-indicator" style="display: none;">
            <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                <!-- <div>
                    <span class="range-91-100"></span> 91% - 100%
                    <span class="range-81-90"></span> 81% - 90%
                    <span class="range-61-80"></span> 61% - 80%
                    <span class="range-else"></span> Else
                </div> -->
                <div>
                    <button id="consolidatedSummaryButton" style="background: #58c7e2; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">Consolidated Summary</button>
                    <button id="downloadButton" style="background: #58c7e2; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">Download Data</button>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- External Script -->
    <script src="script.js" type="module"></script>   

</body>
</html>
